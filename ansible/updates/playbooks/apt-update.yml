- name: Update and check if reboot is required Debian/Ubuntu
  hosts: all
  become: true
  tasks:
    - name: Update repositories cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: wait until apt lock is released
      shell: lsof -w /var/lib/apt/lists/lock | wc -l
      register: lock
      until: lock.stdout == "0"
      retries: 10
      delay: 10

    - name: wait until apt lock_frontend is released
      shell: lsof -w /var/lib/dpkg/lock-frontend | wc -l
      register: lock_frontend
      until: lock_frontend.stdout == "0"
      retries: 10
      delay: 10

    - name: Upgrade all packages
      apt:
        upgrade: "yes"

    - name: Clean and remove unused dependency packages
      apt:
        autoclean: true
        autoremove: true

    - name: Check if reboot is required
      become: true
      stat: path=/var/run/reboot-required get_md5=no
      register: reboot_required

    - name: Send telegram message if reboot is required
      telegram:
        token: "{{ telegram_token }}"
        api_args:
          chat_id: "{{ telegram_chat_id }}"
          parse_mode: "html"
          text: "Reboot: {{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
          #text: "Reboot: {{ hostvars[inventory_hostname]['ansible_nodename'] }}"
      when: reboot_required.stat.exists
