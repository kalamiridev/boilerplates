- name: Update linux machines
  hosts: all
  become: true
  tasks:
    - name: Update apt-get repo and cache
      apt: 
        update_cache: yes 
        force_apt_get: yes 
        cache_valid_time: 3600

    - name: Upgrade all apt packages
      apt: 
        upgrade: dist 
        force_apt_get: yes


    - name: Check if Reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required