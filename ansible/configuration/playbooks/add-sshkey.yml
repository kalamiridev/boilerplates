- name: add ssh key
  hosts: all
  become: yes
  tasks:
  - name: install public keys
    ansible.posix.authorized_key:
      state: present
      key: "{{ ssh_key }}"
  - name: change sudoers file
    lineinfile:
      path: /etc/sudoers
      state: present
      regexp: '^%sudo'
      line: '%sudo ALL=(ALL) NOPASSWD: ALL'
      validate: /usr/sbin/visudo -cf %s