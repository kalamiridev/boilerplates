version: 4
homeassistant:
  enabled: true
  discovery_topic: home/ha
  status_topic: home/ha/status
  legacy_entity_attributes: false
  legacy_triggers: false
mqtt:
  base_topic: home/z2m
  server: mqtt://mqtt:1883
  keepalive: 60 # ping local broker every 60s
  discovery: true
  discovery_prefix: home/ha
serial:
  port: /dev/ttyUSB0
  adapter: ember
  baudrate: 115200
frontend:
  enabled: true
reporting: true # Enable device reporting (battery, temp, occupancy)
advanced:
  log_level: info
  permit_join: false # Only enable when pairing new devices
  health_check: true # Monitor device responsiveness
  pan_id: 0x1a62 # Random unused 16-bit PAN ID
  channel: 20
  retain: true
  watchdog:
    enabled: true # Auto-restart Zigbee2MQTT on errors
  network_key: GENERATE # Generates a network key automatically
