version: '3.3'
services:
    app:
        image: jc21/nginx-proxy-manager
        container_name: nginx
        ports:
            - 80:80
            - 81:81
            - 443:443
        environment:
            - TZ=Europe/Zagreb
        volumes:
            - /etc/docker/nginx/config.json:/app/config/production.json
            - /etc/docker/nginx/data:/data
            - /etc/docker/nginx/letsencrypt:/etc/letsencrypt
        restart: always