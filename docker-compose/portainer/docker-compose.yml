
version: '3.9'
services:
    app:
        image: 'portainer/portainer-ee:latest'
        container_name: portainer
        volumes:
            - /etc/docker/portainer:/data
            - /var/run/docker.sock:/var/run/docker.sock
        ports:
            - 9000:9000
            - 8000:8000
        network_mode: bridge
        restart: always