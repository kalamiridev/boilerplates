
version: '3.3'
services:
    cadvisor:
        container_name: cadvisor
        image: gcr.io/cadvisor/cadvisor:latest
        ports:
            - 8080:8080
        network_mode: bridge
        volumes:
            - '/:/rootfs:ro'
            - '/var/run:/var/run:ro'
            - '/sys:/sys:ro'
            - '/var/lib/docker/:/var/lib/docker:ro'
            - '/dev/disk/:/dev/disk:ro'
        restart: always