version: "3.3"
volumes:
  data:
    name: radarr_data
services:
  radarr:
    container_name: radarr
    ports:
      - 7878:7878
    network_mode: bridge
    security_opt:
      - apparmor:unconfined
    environment:
      - TZ=Europe/Zagreb
    volumes:
      - data:/config
      - /mnt/media/movies/igrani:/movies
      - /mnt/downloads:/downloads
    restart: always
    image: ghcr.io/linuxserver/radarr
