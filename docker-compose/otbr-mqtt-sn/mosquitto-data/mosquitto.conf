persistence true
persistence_location /mosquitto/data/
autosave_interval 300
persistent_client_expiration 1d

log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type debug
connection_messages true
log_timestamp true

listener 1884
allow_anonymous true

# Bidge configuration
connection cloud
address mqtt.cloud:8883
topic home/# both 0

remote_username home
remote_password strongpassword
remote_clientid home
bridge_cafile /mosquitto/config/ca.crt

cleansession false
keepalive_interval 30