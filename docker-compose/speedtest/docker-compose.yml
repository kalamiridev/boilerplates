version: '3.3'
volumes:
  data:
    name: speedtest_data
services:
    speedtest:
        image: henrywhitaker3/speedtest-tracker
        container_name: speedtest
        ports:
            - 8788:80
        network_mode: bridge
        volumes: # NFS Directories
            - data:/config
        environment:
            - TZ=Europe/Zagreb
            - AUTH=true
            - OOKLA_EULA_GDPR=true
        logging:
            driver: "json-file"
            options:
                max-file: "10"
                max-size: "200k"
        restart: always 