version: '3.3'
services:
    filebrowser:
        container_name: filebrowser
        ports:
            - 8147:80
        network_mode: bridge
        labels:
            - flame.type=application
            - flame.name=File Browser
            - flame.url=https://filebrowser.kalamiri.synology.me
            - flame.icon=File-Browser.png #/docker/flame/uploads/File-Browser.png
        volumes:
            - /volume1:/srv
            - /volume1/docker/filebrowser/config/database.db:/database.db
        restart: always
        image: filebrowser/filebrowser